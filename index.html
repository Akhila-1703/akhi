<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <main>
        <p>This is a sample HTML webpage. You can use this as a starting point for your projects.</p>
        <p>Feel free to modify the content, styles, and structure as needed.</p>
        <a href="https://www.example.com" target="_blank">Visit Example</a>
    </main>
    <footer>
        <p>&copy; 2025 My Webpage. All Rights Reserved.</p>
    </footer>
</body>
</html>
